<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Game in Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="landing">
      <div class="container">
        <div class="items">
          <img src="img/logo.png" alt="Pokemon Ball" id="logo" />
          <h1 id="tourna">Waiting for the game master</h1>
          <h1 id="champ"></h1>
          <h2 id="toHide">
            To start tournament, please open your browser's console press F12 or
            right-click and select 'Inspect'
          </h2>
        </div>
      </div>
    </section>
    <!-- cdn for confetti effect -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

    <!-- pokemon game -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
